<ion-grid>
  <ion-row id="header">
    <h1>PHYCY</h1>
  </ion-row>

  <ion-row id="content">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
        <ion-icon name="eye" item-right></ion-icon>
      </ion-item>
      <label id="login-message">Username or password incorrect</label>
    </ion-list>
  </ion-row>
  
  <ion-row id="content-button">
    <button ion-button>Sign In</button>
    <button ion-button color="danger">Sign Up</button>
  </ion-row>
</ion-grid>
